on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release
env:
  DOTNET_VERSION: 6.0.x
jobs:
  build:
    name: Create Release
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: publish
      run: 
        dotnet publish ArctisBatteryPercentage -c Release -o ../arctisBatteryPercentage/publish -p:PublishSingleFile=true -r win-x64 --self-contained true /p:UseAppHost=true
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./arctisBatteryPercentage/publish/ArctisBatteryPercentage.exe
